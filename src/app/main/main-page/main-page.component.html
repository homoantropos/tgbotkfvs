<mat-toolbar class="tgbackground">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="auth.isAuthenticated()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
      <p>Головна</p>
    </button>
    <button mat-menu-item routerLink="users" routerLinkActive="active">
      <p>користувачі</p>
    </button>
    <button mat-menu-item routerLink="subscribers" routerLinkActive="active">
      <p>підписники</p>
    </button>
    <button mat-menu-item routerLink="occasions" routerLinkActive="active">
      <p>події</p>
    </button>

    <button mat-menu-item (click)="goToAdminPage()" routerLinkActive="active">
      <p>admin</p>
    </button>
  </mat-menu>

  <div *ngIf="!auth.isAuthenticated()">
    <button title="вхід"
            mat-icon-button
            class="m-r-1"
    >
      <mat-icon routerLink="login" routerLinkActive="active">login</mat-icon>
    </button>

  </div>

  <div *ngIf="auth.isAuthenticated()">
    <button
      title="вихід"
      mat-icon-button
      class="m-r-1">
      <mat-icon (click)="auth.logOut()">logout</mat-icon>
    </button>

  </div>

</mat-toolbar>

<router-outlet></router-outlet>
