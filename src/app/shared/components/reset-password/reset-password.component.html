<ng-container *ngIf="resetPasswordForm; else loader">

    <p class="m-t-1 m-b-1"><b>Запитати відновлення паролю</b></p>

  <form
    class="col-sm-12 centerHorizontal formContainer"
    [formGroup]="resetPasswordForm"
    (ngSubmit)="resetPassword(resetPasswordForm.controls['email'].value)"
  >

    <div class="alert info" *ngIf="message">
      {{ message }}
    </div>
    <mat-form-field class="col-sm-12 centerHorizontal">
      <mat-label>email:</mat-label>
      <input
        matInput
        name="emailInput"
        #emailInput
        title="for email"
        type="text"
        formControlName="email"
      >
    </mat-form-field>
    <div *ngIf="resetPasswordForm.controls['email'].touched && resetPasswordForm.controls['email'].errors">
      <small class="error" *ngIf="resetPasswordForm.controls['email'].errors['required']">поле повинно бути заповнене</small>
      <small class="error" *ngIf="resetPasswordForm.controls['email'].errors['email']">введіть коректну адресу електронної
        пошти</small>
    </div>

    <button
      mat-raised-button
      class="col-sm-12"
      type="submit"
      color="primary"
      [disabled]="resetPasswordForm.invalid || submitted"
    >запитати зміну пароля
    </button>

  </form>
</ng-container>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
